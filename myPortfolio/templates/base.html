{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="I'm Ricardo Sandoval and I'm a full stack programmer. I am dedicated to creating modern web applications using the latest technologies in the market."/>
    <meta name="keywords" content="Python, Java, JavaScript, React, Springboot, Django, Express, Mysql, Postgresql, Mongodb"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>
        {% block title %}
            
        {% endblock title %}
    </title>
</head>
    <body>
        {% include 'includes/header.html' %}
        <main>
            {% block content %}
            
            {% endblock content %}
        </main>
        <div class="black-bg" id="bg-zoom-img">
            <div class="container">
                <div class="close">
                    <span class="material-symbols-outlined" id="close-img-btn">
                        close
                    </span>
                </div>
                <img src="" alt="" id="image-zoom" class="image-zoom">
            </div>
        </div>
        <script src="{% static 'js/app.js' %}"></script>  
    </body>
</html>
